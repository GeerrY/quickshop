{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h2 class="text-center">ENTRAR</h2>
            <hr>
            {% include 'partials/messages.html' %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div>
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email"  name="email" autocomplete="off" value="{{ form.email }}">
                </div>
                <br>
                <div>
                    <label for="password">Senha</label>
                    <input class="form-control" type="password" id="password" name="password" autocomplete="off" value="{{ form.password }}">
                </div>
                <br>
                <div class="justify-content-center">
                    <button class="btn btn-outline-success" type="submit">Entrar</button>
                </div>
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
